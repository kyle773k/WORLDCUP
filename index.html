<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="message">⚽️축구의 신이 말하시길...⚽️</p>
    <button onclick="showRandomMessage()">누르거라</button>

    <script>
        function showRandomMessage() {
            const messages = [
                "강한자가 이기는게 아니다. 이긴자가 강한자다.",
                "공은 내앞에서 멈춘다.",
                "모든 단점은, 장점이 될수 있다.",
                "힘든가? 하지만 오늘 걸으면 내일은 뛰어야한다.",
                "나는 세계 최고의 선수다. 자기에 대한 믿음이 없으면, 그 사람은 끝난 것이다."
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
